<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <button @click="issue1">Issue 1</button>
      <button @click="solution">Solution 1</button>
      <button @click="issue2">Issue 2</button>
      <button @click="solution2">Solution 2</button>

      <div v-for="item in items">
        {{ item }}
      </div>

    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data :{
          items: [1,2,3,4,5,6,7,8]
        },
        methods: {
          issue1: function() {
            this.items.length = 3;
          },
          solution1: function() {
            this.items.splice(3);
          },
          issue2: function() {
            this.items[2] = 33;
          },
          solution2: function() {
            Vue.set(this.items, 2, 33);
            this.items.splice(2, 1, 33);
          }
        }
      });

    </script>
  </body>
</html>
