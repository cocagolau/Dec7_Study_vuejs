<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <label>
        Name:
        <input v-model="name" value="DongGyu">
      </label>

      <br>

      <label>
        Do you want to get an email ?
        <input type="checkbox" v-model="acceptMail" checked>
      </label>

    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          name:'Dec7',
          acceptMail: false
        }
      });
    </script>
  </body>
</html>
