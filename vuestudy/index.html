<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
    <style>
      div { padding: 20px; }
      #outer { background: blue; }
      #middle { background: green; }
      #inner { background: white; }
    </style>
  </head>
  <body>
    <div id="app">
      <a href="https://www.google.com">link 1</a>
      <a href="https://www.google.com" @click.prevent=>link 2</a>
      <a href="https://www.google.com" @click="preventFn">link 3</a>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          preventFn: function() {
            event.preventDefault();
          }
        }
      });

    </script>
  </body>
</html>
