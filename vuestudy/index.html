<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <p>Counter: {{ counter }}</p>
      <button v-on:click="counter += 1">Click</button>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data :{
          counter:0
        }
      });

    </script>
  </body>
</html>
