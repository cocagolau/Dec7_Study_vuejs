<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos" v-if="todo.isComplete">
          {{ todo.contents }}
        </li>
      </ul>

      <h2>not yet..</h2>
      <ul>
        <li v-for="todo in todos" v-if="!todo.isComplete">
          {{ todo.contents }}
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          todos: [
            {contents: '1 contents', isComplete:true},
            {contents: '2 contents', isComplete:false},
            {contents: '3 contents', isComplete:false}
          ]
        }
      });

    </script>
  </body>
</html>
