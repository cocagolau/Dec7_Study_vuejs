<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <date></date>
      <date></date>
      <date></date>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>

      var dateComponent = {
        template: '<div>{{ now }}</div>',
        data: function() {
          return {
            now: new Date()
          }
        }
      }
      new Vue({
        el: '#app',
        components: {
          date: dateComponent
        }
      });


    </script>
  </body>
</html>
