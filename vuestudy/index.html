<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <select v-model="selectModel">
        <option v-for="artist in artists" v-bind:value="artist">
          {{ artist }}
        </option>
      </select>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          selectModel:'Girl\'s generation',
          artists: [
            'Girl\'s generation',
            '트와이스',
            'Momoland',
            '여자친구'
          ]
        }
      });
    </script>
  </body>
</html>
