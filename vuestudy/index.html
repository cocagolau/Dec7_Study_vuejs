<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <h1>Study</h1>
      <table>
        <tr is="row-component"></tr>
        <tr is="row-component"></tr>
        <tr is="row-component"></tr>
      </table>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      var rowComponent = {
        template: '<tr><td>Apple</td><td>Melon</td></tr>'
      }

      new Vue({
        el: '#app',
        components: {
          'row-component': rowComponent
        }
      });


    </script>
  </body>
</html>
