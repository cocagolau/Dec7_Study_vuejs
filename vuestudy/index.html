<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <input v-model="search"><br>
      검색결과:
      <ul>
        <li>...</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          search:''
        },
        watch: {
          search: function(value) {
            this.$http.get('/search?value' + value)
              .then(function(response) {
                /* ...  */
            });
          }
        }
      });

    </script>
  </body>
</html>
