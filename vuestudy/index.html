<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <p>Not applied Filter: {{ message }} </p>
      <P>Applied Filter: {{ message | ellipsis(10, '...') }}</P>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message:'하하하. vue.js 재밌게 재밌게 공부합니다. !!'
        },
        filters: {
          ellipsis: function(value, length, string) {
            return value.slice(0, length) + string;
          }
        }
      });
    </script>
  </body>
</html>
