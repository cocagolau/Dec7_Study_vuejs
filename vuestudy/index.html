<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <todo-component></todo-component>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>

    <!-- Split template -->
    <script type="text/x-template" id="todo-component">
      <div>
        <h1>2018 Objective</h1>
        <ul>
          <li v-for="todo in todos">
            {{ todo }}
          </li>
        </ul>
      </div>
    </script>

    <script>
      var todoComponent = {
        template: '#todo-component',
        data: function() {
          return {
            todos: [
              'todo1',
              'todo2',
              'todo3'
            ]
          }
        }
      }

      new Vue({
        el: '#app',
        components: {
          'todo-component': todoComponent
        }
      });


    </script>
  </body>
</html>
