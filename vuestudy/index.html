<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <template v-if="soldOut">
        <h1>품절</h1>
        <p>품절입니다.</p>
        <button>대기</button>
      </template>
      <template v-else>
        <h1>판매 중</h1>
        <p>10,000원</p>
        <button>구매</button>
      </template>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          soldOut:true
        }
      });

    </script>
  </body>
</html>
