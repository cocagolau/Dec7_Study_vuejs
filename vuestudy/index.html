<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      문자열: {{message}} <br>
      문자열 역순: {{reverseMessage }}
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
        computed: {
          reverseMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      });

    </script>
  </body>
</html>
