<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.shift="triggerAll">
      <input type="text" @keyup.shift.space="triggerSpace">
      <input type="text" @click.shift="triggerClick">
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          triggerAll: function() {
            alert(event.key);
          },
          triggerSpace: function() {
            alert('Shift + space');
          },
          triggerClick: function() {
            alert('Shift + click');
          }
        }
      });

    </script>
  </body>
</html>
