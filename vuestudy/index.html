<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="naverLink">Naver Link</a>
      <a v-bind:href="githubLink">Github Link</a>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          naverLink: 'http://www.naver.com',
          githubLink: 'https://github.com'
        }
      });

    </script>
  </body>
</html>
