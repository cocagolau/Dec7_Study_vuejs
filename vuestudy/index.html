<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <span v-if="alphabet == 'A'">A</span>
      <span v-else-if="alphabet == 'B'">B</span>
      <span v-else>Others</span>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          alphabet:'D'
        }
      });

    </script>
  </body>
</html>
