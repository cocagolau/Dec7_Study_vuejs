<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <p>Not applied Filter: {{ price }} </p>
      <P>Applied Filter: {{ price | number }}</P>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          price:24380
        },
        filters: {
          number: function(value) {
            return new Intl.NumberFormat().format(value);
          }
        }
      });
    </script>
  </body>
</html>
