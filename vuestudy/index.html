<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <button @click="todayAlert">What time is it now ?</button>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data :{
          messages:[]
        },
        methods: {
          todayAlert: function() {
            alert(new Date());
          }
        },
        mounted: function() {
          for (var i=0; i<10; i+=1) {
            this.messages.push('Message ' + i);
          }
        }
      });

    </script>
  </body>
</html>
