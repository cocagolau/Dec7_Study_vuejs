<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <input @input="inputMessage" :value="message">
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message:"안녕하세요 ?"
        },
        methods: {
          inputMessage: function(event) {
            this.message = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
