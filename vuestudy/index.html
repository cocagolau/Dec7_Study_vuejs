<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <simple-component :price="price"></simple-component>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>

    <script>
      var simpleComponent = {
        props: ['price'],
        template: '<div><p>Price: {{ price }}</p><p>Discount: {{ discountPrice }}</p></div>',
        computed: {
          discountPrice: function () {
            return this.price * 0.7;
          }
        }
      }

      new Vue({
        el: '#app',
        data: {
          price:125000
        },
        components: {
          'simple-component': simpleComponent
        }
      });


    </script>
  </body>
</html>
