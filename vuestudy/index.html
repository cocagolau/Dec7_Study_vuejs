<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" id="check1" value="MBP-15" v-model="checked">
      <label for="check1">MBP-15</label>

      <input type="checkbox" id="check2" value="QueenBed" v-model="checked">
      <label for="check2">QueenBed</label>

      <input type="checkbox" id="check3" value="65UHD" v-model="checked">
      <label for="check3">65UHD</label>

      <span>{{ checked }}</span>


    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          checked:[]
        }
      });
    </script>
  </body>
</html>
