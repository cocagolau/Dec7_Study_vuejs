<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <template v-for="(item, key) in object">
          <h1>{{ key }}</h1>
          <p>{{ item }}</p>
        </template>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          object: {
            firstName: 'Dong-Gyu',
            lastName: 'Seo',
            age: 31
          }
        }
      });

    </script>
  </body>
</html>
