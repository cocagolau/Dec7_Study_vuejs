<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <simple-component :name="name" :price="price" :message="message"></simple-component>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>

    <script>
      var simpleComponent = {
        props: {
          name: {
            type: String,
            default: 'Old smartphone' // default value
          },
          price: {
            type: Number,
            validator: function (value) {
              return value >= 500000
            }
          },
          message: {
            type: [String, Number], // String, Number, Boolean, Function, Object, Array
            required: true // required yn
          },
          object: {
            type: Object,
            default: function() {
              return { message: 'Message!' };
            }
          }
        },
        template: '<div>{{ name }}, {{ price }}, {{ message }}</div>'
      }

      new Vue({
        el: '#app',
        data: {
          name: 'Smartphone',
          price: 497000,
          message: 'new Smartphone'
        },
        components: {
          'simple-component': simpleComponent
        }
      });


    </script>
  </body>
</html>
