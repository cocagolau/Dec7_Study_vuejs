<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.up.down.left.right="arrowKey">
      <!--
      enter, tab, delete(Backspace + Delete), esc, space, up, down, left, right
      -->
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          arrowKey: function() {
            event.target.value = event.key;
          }
        }
      });

    </script>
  </body>
</html>
