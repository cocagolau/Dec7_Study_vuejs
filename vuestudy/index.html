<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <simple-component :name="name" :price="price" :message="message"></simple-component>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>

    <script>
      var simpleComponent = {
        props: {
          name: String,
          price: Number,
          message: [String, Number]
        },
        template: '<div>{{ name }}, {{ price }}, {{ message }}</div>'
      }

      new Vue({
        el: '#app',
        data: {
          name: 'Smartphone',
          price: 125000,
          message: 'new Smartphone'
        },
        components: {
          'simple-component': simpleComponent
        }
      });


    </script>
  </body>
</html>
