<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestudy</title>
  </head>
  <body>
    <div id="app">
      <button @click="changeValue">Click me</button><br>
      {{ value }}
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          value:12345
        },
        methods: {
          changeValue: function() {
            this.value = Math.random();
          }
        },
        updated: function() {
          console.log('Re-rendering completed!!');
        }
      });

    </script>
  </body>
</html>
